<div id='newUser' title='Nieuwe gebruiker' class='hidden'>
	<span id='edit_pk' class='hidden'></span>
	<span class='span-5 normaltext'>Name: </span>
	<input id='edit_name' class='osk_norm normaltext' type='text' name='name' placeholder='Zaphod Beeblebrox'/>
	<span class='span-5 normaltext'>Address: </span>
	<input id='edit_address' class='osk_norm normaltext' type='text' name='address' placeholder='End of universe road 42'/>
	<span class='span-5 normaltext'>City: </span>
	<input id='edit_city' class='osk_norm normaltext' type='text' name='city' placeholder='Groningen'/>
	<span class='span-5 normaltext'>Age: </span>
	<input id='edit_age' class='osk_norm normaltext' type='text' name='age' placeholder='37'/>
	<span class='span-5 normaltext'>IBAN: </span>
	<input id='edit_bank_account' class='osk_norm normaltext' type='text' name='bank_account' placeholder='NL00ABCD0000000000'/>
	<span class='span-5 normaltext'>E-Mail: </span>
	<input id='edit_email' class='osk_mail normaltext' type='text' name='email' placeholder='zaphod@beeblebrox.com'/>
	<span class='span-5 normaltext '>Barcode: </span>
	<input id='edit_barcode' class='input ui-corner-all normaltext ' type='text' name='barcode' placeholder='Scan your barcode'/>
	<span class='span-5 normaltext '>PIN: </span>
	<input type="checkbox" id="has_pin" class="checkboxwlabel "/>
	<label for="has_pin" class="span-3 ">Change</label>
	<input id='edit_pin' class='osk_bank normaltext ' type='password' name='pin_code' placeholder=''/>
</div>
